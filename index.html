<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title>Fanshawe College IDP Responsive Grid</title>
</head>
<body>
  <h1 class="hidden">Responsive Grid</h1>
  <header class="grid-con">
    <h2 class="hidden">Header</h2>
    <div id="logo" class="box">logo</div>
    <div id="nav" class="box">Nav</div>
  </header>
  <main class="grid-con">
    <h2 class="hidden">Main content</h2>
    <div id="hero-image" class="box">hero Image</div>
    <div id="product1" class="box">
      Product 1
    </div>
    <div id="Product2" class="box">
      Product 2
    </div>  
    <div id="service1" class="box">
      Service 1
    </div>
    <div id="service2" class="box">
      Service 2
    </div>
    <div id="service3" class="box">
      Service 3
    </div>
    <div id="service4" class="box">
      Service 4
    </div>
    <div id="service5" class="box">
      Service 5
    </div>
    <div id="service6" class="box">
      Service 6
    </div>
  </main>
  <footer class="grid-con">
    <div id="footer" class="box">Footer</div>
  </footer>
  <script src="ja/main.js"></script>
</body>
</html>
